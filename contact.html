                <h1>Contact</h1>
                <form action="process_form.php" method="post" target="_blank">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                
                    <div class="form-group">
                        <label for="enquiryType">Enquiry Type:</label>
                        <select id="enquiryType" name="enquiryType" required>
                            <option value="">Select Enquiry Type</option>
                            <option value="RequestQuote">Request Quote</option>
                            <option value="GeneralEnquiry">General Enquiry</option>
                        </select>
                    </div>
                
                    <!-- Conditional fields for "Request Quote" -->
                    <div id="quoteFields" style="display: none;">
                        <div class="form-group">
                            <label for="mainPackage">Main Package:</label>
                            <select id="mainPackage" name="mainPackage">
                                <option value="Duo">Duo</option>
                                <option value="Trio">Trio</option>
                                <option value="4Piece">4 Piece</option>
                                <option value="5Piece">5 Piece</option>
                                <option value="6PieceSaxophone">6 Piece (with Saxophone)</option>
                                <option value="7PieceSaxTrumpet">7 Piece (with Saxophone and Trumpet)</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label>Add-ons:</label>
                            <div class="checkbox-container">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="firstDance" name="addons[]" value="FirstDance">
                                    <label for="firstDance">First Dance</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="standardWedding" name="addons[]" value="StandardWedding">
                                    <label for="standardWedding">Standard Wedding Package</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="premiumWedding" name="addons[]" value="PremiumWedding">
                                    <label for="premiumWedding">Premium Wedding Package</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="unmannedDJ" name="addons[]" value="UnmannedDJ">
                                    <label for="unmannedDJ">After Performance Unmanned DJ</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="venuePostcode">Venue Postcode:</label>
                            <input type="text" id="venuePostcode" name="venuePostcode">
                        </div>
                
                        <div class="form-group">
                            <label for="eventDate">Event Date:</label>
                            <input type="date" id="eventDate" name="eventDate">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
